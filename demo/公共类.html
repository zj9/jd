<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <style>
    * {
        margin: 0;
        padding: 0;
    }
    
    ul {
        list-style: none;
    }
    
    a {
        text-decoration: none;
        color: #333;
    }
    
    a:hover {
        color: #333;
    }
    input{
    	/* 清除默认的边线 */
    	border:0;
    	/* 清除点击的时候的边线 */
    	outline:0;
    }
    </style>
</head>

<body>
    <ul>
        <li></li>
    </ul>
    <a href="">fdsf</a>
    <input type="text">
</body>

</html>
